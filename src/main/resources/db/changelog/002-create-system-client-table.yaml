databaseChangeLog:
  - changeSet:
      id: 002-create-system-client-table
      author: Ã…sa Wegelius
      changes:
        - createTable:
            tableName: system_client
            columns:
              - column:
                  name: client_id
                  type: UUID
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: client_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: registered_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: now()
                  constraints:
                    nullable: false

        - createIndex:
            tableName: system_client
            indexName: idx_system_client_client_id
            columns:
              - column:
                  name: client_id

        - createIndex:
            tableName: system_client
            indexName: idx_system_client_client_name
            columns:
              - column:
                  name: client_name
