databaseChangeLog:
  - changeSet:
      id: 004-create-session-table
      author: Ã…sa Wegelius
      changes:
        - createTable:
            tableName: session
            columns:
              - column:
                  name: session_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: gen_random_uuid()
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: last_accessed
                  type: TIMESTAMPTZ
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: expires_at
                  type: TIMESTAMPTZ
                  constraints:
                    nullable: false
              - column:
                  name: ip_address
                  type: INET
                  constraints:
                    nullable: true
              - column:
                  name: user_agent
                  type: TEXT
                  constraints:
                    nullable: true

        - addForeignKeyConstraint:
            baseTableName: session
            baseColumnNames: user_id
            constraintName: fk_session_user
            referencedTableName: user
            referencedColumnNames: user_id
            onDelete: CASCADE

        - createIndex:
            tableName: session
            indexName: idx_session_session_id
            columns:
              - column:
                  name: session_id

        - createIndex:
            tableName: session
            indexName: idx_session_user_id
            columns:
              - column:
                  name: user_id

        - createIndex:
            tableName: session
            indexName: idx_session_expires_at
            columns:
              - column:
                  name: expires_at
