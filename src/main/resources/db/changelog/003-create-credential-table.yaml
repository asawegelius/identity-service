databaseChangeLog:
  - changeSet:
      id: 003-create-credential-table
      author: Ã…sa Wegelius
      changes:
        - createTable:
            tableName: credential
            columns:
              - column:
                  name: credential_id
                  type: UUID
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: credential_type
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
              - column:
                  name: secret_value
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: expires_at
                  type: TIMESTAMPTZ
                  constraints:
                    nullable: true
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: true
              - column:
                  name: client_id
                  type: UUID
                  constraints:
                    nullable: true

        - addForeignKeyConstraint:
            baseTableName: credential
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: user_id
            constraintName: fk_credential_user
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: credential
            baseColumnNames: client_id
            referencedTableName: system_client
            referencedColumnNames: client_id
            constraintName: fk_credential_client
            onDelete: CASCADE

        - addUniqueConstraint:
            tableName: credential
            columnNames: credential_id
            constraintName: uc_credential_credential_id

        - createIndex:
            tableName: credential
            indexName: idx_credential_user_id
            columns:
              - column:
                  name: user_id

        - createIndex:
            tableName: credential
            indexName: idx_credential_client_id
            columns:
              - column:
                  name: client_id

        - sql:
            splitStatements: true
            stripComments: true
            sql: |
              ALTER TABLE credential
              ADD CONSTRAINT chk_user_or_client CHECK (
                (user_id IS NOT NULL AND client_id IS NULL)
                OR (user_id IS NULL AND client_id IS NOT NULL)
              );
