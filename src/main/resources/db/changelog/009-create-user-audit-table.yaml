databaseChangeLog:
  - changeSet:
      id: 009-create-user-audit-table
      author: Ã…sa Wegelius
      changes:
        - createTable:
            tableName: user_audit
            columns:
              - column:
                  name: audit_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: gen_random_uuid()
              - column:
                  name: user_id
                  type: UUID
              - column:
                  name: user_type
                  type: VARCHAR(32)
              - column:
                  name: email
                  type: VARCHAR(320)
              - column:
                  name: updated_at
                  type: TIMESTAMPTZ
              - column:
                  name: operation_type
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
              - column:
                  name: change_timestamp
                  type: TIMESTAMPTZ
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: actor_type
                  type: VARCHAR(16)
              - column:
                  name: actor_id
                  type: UUID

        - createIndex:
            tableName: user_audit
            indexName: idx_user_audit_user_id
            columns:
              - column:
                  name: user_id
